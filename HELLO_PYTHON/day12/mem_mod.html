<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_save(){
	document.frm.submit();	
}

</script>
</head>
<body>
mem_MOD <br/>


<form name="frm" action="mem_mod_act" method="post">
<table border="1px">
	<tr>
		<td>사번</td>
		<td><input type="text" name="m_id" value="{{mem.m_id}}" /> </td>
	</tr>
	
	<tr>
		<td>이름</td>
		<td><input type="text" name="m_nm" value="{{mem.m_nm}}" /> </td>
	</tr>
	
	<tr>
		<td>번호</td>
		<td><input type="text" name="tel" value="{{mem.tel}}" /> </td>
	</tr>
	
	<tr>
		<td>주소</td>
		<td><input type="text" name="address" value="{{mem.address}}" /> </td>
	</tr>

	<tr>
		<td colspan = "2">
			<input type="button" value="저장" onclick="fn_save()"/>

		</td>
	</tr>


</table>
</form>

{{mem.m_id}}


</body>
</html>
