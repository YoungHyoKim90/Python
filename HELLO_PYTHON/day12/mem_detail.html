<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
td{
text-align:center;
}
</style>
<script type="text/javascript">
function fn_mod(){
	location.href="mem_mod?m_id={{mem.m_id}}";
}
function fn_del_act(){
	document.frm.submit();
}
</script>
<body>
mem_DETAIL

<form name = "frm" action="mem_del_act" method="post">

<input type = "hidden" name="m_id" value="{{mem.m_id}}" />

</form>

	<table border=1>
   		<tr>
	         <th>사번</th>
	         <td>{{mem.m_id}}</td>
	    </tr>
	    </tr>
	         <th>이름</th>
	         <td>{{mem.m_nm}}</td>
	    </tr>
	    <tr>
	         <th>성별</th>
	         <td>{{mem.tel}}</td>
	    </tr>
	    <tr>
	         <th>주소</th>
	         <td>{{mem.address}}</td>
     	</tr>
     	<tr>
     		<td><input type="button" value="수정" onclick="fn_mod()"></td>

     		<td><input type="button" value="삭제" onclick="fn_del_act()"></td>
     	</tr>
	</table>
</body>
</html>
