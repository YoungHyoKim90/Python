<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq06</title>
<script src="code.jquery.com_jquery-3.7.0.js"></script>
<script type="text/javascript">

$(document).ready(function() {
  function myclick() {
    var firstNumber = parseInt($("#it_first").val());
    var lastNumber = parseInt($("#it_last").val());
    var result = "";

    if (isNaN(firstNumber) || isNaN(lastNumber)) {
      alert("첫별, 끝별의 숫자를 넣어주세요.");
      return;
    }

    if (firstNumber > lastNumber) {
      alert("끝별의 숫자는 첫별의 숫자보다 커야합니다.");
      return;
    }

    for (var i = firstNumber; i <= lastNumber; i++) {
      result += "*".repeat(i) + "\n";
    }

    $("#ta").val(result);
  }

  $("input[type='button']").click(myclick);
});
</script>
</head>
<body>
<table border="1px">
   <tr>
      <td>첫별수</td>
      <td><input type="text" id="it_first" /></td>
   </tr>
   <tr>
      <td>끝별수</td>
      <td><input type="text" id="it_last" /></td>
   </tr>
   <tr>
      <td colspan="2"><input type="button" value="별 출력하기" /></td>
   </tr>
   <tr>
      <td colspan="2"><textarea id="ta" rows="10" cols="13"></textarea></td>
   </tr>
</table>
</body>
</html>
