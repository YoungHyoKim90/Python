<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js05</title>

<style type="text/css">
.my_span {
  display: block;
  text-align: center;
  padding: 5px;
  font-size: 20px;
  font-weight: bold;
}
</style>

<script type="text/javascript">
function myclick() {
  var numbers = [];


  for (var i = 1; i <= 45; i++) {
    numbers.push(i);
  }


  for (var i = numbers.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = numbers[i];
    numbers[i] = numbers[j];
    numbers[j] = temp;
  }


  var spanElements = document.getElementsByClassName("my_span");
  for (var i = 0; i < spanElements.length; i++) {
    spanElements[i].textContent = numbers[i];
  }
}
</script>
</head>
<body>
  <table border="1px">
    <tr>
      <td><span class="my_span">____</span></td>
      <td><span class="my_span">____</span></td>
      <td><span class="my_span">____</span></td>
      <td><span class="my_span">____</span></td>
      <td><span class="my_span">____</span></td>
      <td><span class="my_span">____</span></td>
    </tr>
    
    <tr>
      <td colspan="6">
        <input type="button" value="로또생성하기" onclick="myclick()">
      </td>
    </tr>  
  </table>
</body>
</html>
