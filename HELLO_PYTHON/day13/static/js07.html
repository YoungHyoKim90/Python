<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전화기</title>
<style type="text/css">
#it_tel{
   width: 100px;
}
td{
   text-align: center;
}
</style>
<script>
function myclick(){
   var phoneNumber = document.getElementById("it_tel").value;
   
   if (phoneNumber.trim() === "") {
      alert("전화번호를 입력해 주세요..");
      return;
   }
   
   alert(phoneNumber +"번호로 전화를 거는중입니다. ");
   alert(phoneNumber +"가 전화를 받지 않습니다. ");
   alert(phoneNumber +"가 맞는지 확인하시고 다시 걸어주시기 바랍니다. ");
   alert("해당 알림참은 앞으로 100번 더 나옵니다.");
   alert("해당 알림참은 앞으로 99번 더 나옵니다.");
   alert("해당 알림참은 앞으로 98번 더 나옵니다.");
   alert("해당 알림참은 앞으로 97번 더 나옵니다.");
   alert("해당 알림참은 앞으로 96번 더 나옵니다.");
   alert("해당 알림참은 앞으로 95번 더 나옵니다.");
   alert("해당 알림참은 앞으로 94번 더 나옵니다.");
   alert("해당 알림참은 앞으로 93번 더 나옵니다.");
   alert("해당 알림참은 앞으로 92번 더 나옵니다.");
   alert("해당 알림참은 앞으로 91번 더 나옵니다.");
   alert("해당 알림참은 앞으로 90번 더 나옵니다.");
   alert("귀찮아서 나머지는 생략합니다.");
   alert("힝 속았지!?");
   
   for(var a =89; a > 0 ; a--){
	   alert("해당 알림참은 앞으로" + a + "번 더 나옵니다.");
   }
   
   alert("안나가고 잘하시는 군요. 다시 해볼까요?");
   alert("해당 알림참은 앞으로 10000번 더 나옵니다.");
   
   for(var a =10000; a > 0 ; a--){
	   alert("해당 알림참은 앞으로" + a + "번 더 나옵니다.");
   }
}

function appendNumber(number) {
   var telField = document.getElementById("it_tel");
   telField.value += number;
}
</script>
</head>
<body>
<table border="1px">
   <tr>
      <td colspan="3">
         <input type="text" id="it_tel">
      </td>
   </tr>
   <tr>
      <td>
         <input type="button" class="btn" value="1" onclick="appendNumber('1')">
<!--          <input type="button" class="btn" value="1" onclick="appendNumber('this')"> -->
      </td>
      <td>
         <input type="button" class="btn" value="2" onclick="appendNumber('2')">
      </td>
      <td>
         <input type="button" class="btn" value="3" onclick="appendNumber('3')">
      </td>
   </tr>
   <tr>
      <td>
         <input type="button" class="btn" value="4" onclick="appendNumber('4')">
      </td>
      <td>
         <input type="button" class="btn" value="5" onclick="appendNumber('5')">
      </td>
      <td>
         <input type="button" class="btn" value="6" onclick="appendNumber('6')">
      </td>
   </tr>
   <tr>
      <td>
         <input type="button" class="btn" value="7" onclick="appendNumber('7')">
      </td>
      <td>
         <input type="button" class="btn" value="8" onclick="appendNumber('8')">
      </td>
      <td>
         <input type="button" class="btn" value="9" onclick="appendNumber('9')">
      </td>
   </tr>
   <tr>
      <td>
         <input type="button" class="btn" value="0" onclick="appendNumber('0')">
      </td>
      <td colspan="2">
         <input type="button" id="btn" value="call" onclick="myclick()">
      </td>
   </tr>
</table>
</body>
</html>
