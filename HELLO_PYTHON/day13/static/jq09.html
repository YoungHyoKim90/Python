<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq06</title>
<script src="code.jquery.com_jquery-3.7.0.js"></script>
<script type="text/javascript">

$(document).ready(function() {
  // Generate a random number between 1 and 100
  var targetNumber = Math.floor(Math.random() * 100) + 1;
  var attempts = 0;

  function guessNumber() {
    var input = $('#it').val();
    var result = $('#my_td');

    if (input === '') {
      result.text('숫자를 입력해 주세요.');
      return;
    }

    var guess = parseInt(input);

    if (isNaN(guess)) {
      result.text('숫자를 입력해 주세요.');
      return;
    }

    attempts++;

    if (guess === targetNumber) {
      result.text('정답입니다. ' + attempts + ' 번 만에 맞추셨습니다.');
    } else if (attempts === 10) {
      result.text('10번의 기회를 모두 사용하셨습니다. \n 정답은 ' + targetNumber + '입니다.');
    } else {
      var hint = guess > targetNumber ? 'down!' : 'up!';
      result.text('틀렸습니다. ' + hint + '. 다시 숫자를 입력해 주세요.');
    }
  }

  $('input[type="button"]').click(guessNumber);
});
</script>
</head>
<body>
  <table border="1px">
    <tr>
      <td>Up Down 게임!</td>
      <td>
        <input type="text" id="it">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" value="숫자입력.">
      </td>
    </tr>

    <tr>
      <td id="my_td" colspan="2"></td>
    </tr>
  </table>
</body>
</html>
