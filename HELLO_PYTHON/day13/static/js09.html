<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js01</title>

<style type="text/css">
#it{
width:40px;
}
#my_td{
height:200px;
}
</style>

<script type="text/javascript">
  // Generate a random number between 1 and 100
  var targetNumber = Math.floor(Math.random() * 100) + 1;
  var attempts = 0;
  
  function guessNumber() {
    var input = document.getElementById('it').value;
    var result = document.getElementById('my_td');

    if (input === '') {
      result.textContent = '숫자를 입력하세요.';
      return;
    }

    var guess = parseInt(input);

    if (isNaN(guess)) {
      result.textContent = '숫자를 입력하세요.';
      return;
    }

    attempts++;

    if (guess === targetNumber) {
      result.textContent = '성공하였습니다. ' + attempts + '번 만에 성공하셨습니다. 축하드립니다.';
    } else if (attempts === 10) {
      result.textContent = '10번의 기회를 모두 소진하셨습니다. 실패했습니다. \n 정답은' + targetNumber + ' 입니다..';
    } else {
      var hint = guess > targetNumber ? '다운!' : '업!';
      result.textContent = '틀렸습니다. ' + hint + '입니다. 다시 시도해 보세요.';
    }
  }
</script>
</head>
<body >
  <table border ="1px">
    <tr>
      <td>업다운 게임!</td>
      <td>
        <input type="text" id="it">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" value="맞춰봐요." onclick="guessNumber()">
      </td>
    </tr>

    <tr>
      <td id="my_td" colspan="2"></td>
    </tr>
  </table>
</body>
</html>
